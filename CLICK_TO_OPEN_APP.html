<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open RIPIS App</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #0f172a;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .card {
        background: #1e293b;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        max-width: 500px;
        width: 90%;
      }
      h1 {
        margin-bottom: 10px;
        color: #38bdf8;
      }
      p {
        color: #94a3b8;
        margin-bottom: 30px;
      }
      .btn {
        display: inline-block;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: white;
        text-decoration: none;
        padding: 15px 30px;
        border-radius: 12px;
        font-weight: bold;
        font-size: 18px;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
      }
      .status {
        margin-top: 20px;
        font-size: 12px;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>ðŸš€ Launch RIPIS</h1>
      <p>
        Ensure the black terminal windows are running, then click below to start
        your interview practice.
      </p>

      <a href="http://localhost:5173" class="btn" target="_blank"
        >OPEN APPLICATION</a
      >

      <div class="status">Target: http://localhost:5173</div>
    </div>
  </body>
</html>
